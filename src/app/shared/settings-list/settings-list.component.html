<ion-list class='ion-no-margin ion-no-padding'>
  <ion-item
    *ngFor="let setting of settingsOptions"
    (click)="onSettingClicked($event, setting)"
    tappable
    detail='false'
    lines='full'
  >
    {{ setting.title }}
    <ion-icon [name]="setting.icon" slot="end"></ion-icon>
  </ion-item>
</ion-list>
