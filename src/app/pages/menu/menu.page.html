<ion-split-pane>

  <ion-menu class='menu-container' contentId="content" swipe-gesture='false'>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
        <ion-buttons slot="end">
          <ion-button
            (click)="switchTheme()"
          >
            <ion-icon slot="icon-only" [name]="nextTheme?.icon"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content forceOverscroll='false'>
      <div class='menu'>
        <ion-text
          class="ion-padding ion-text-wrap group-title"
          lines="none"
        >
          this is a very long named example of what a group name could be
        </ion-text>

        <ion-menu-toggle autoHide='false'>
          <ion-item
            routerLink="/groups"
            routerDirection="root"
            lines="full"
            detail="false"
          >
            <ion-icon slot="start" name="arrow-back"></ion-icon>
            <ion-label>All groups</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-list class='ion-no-padding menu-items'>
          <ion-menu-toggle autoHide='false'>
            <ion-item
              *ngFor="let page of pages"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              [routerLink]="[page.url]"
              [routerDirection]="page.routerDirection"
              lines="full"
              detail="false"
            >
              <ion-icon slot='start' [name]='page.icon'></ion-icon>
              <ion-label>{{ page.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list
          class='ion-padding'
        >
          <ion-item
            tappable
            (click)="showSettings()"
            lines="full"
          >
            <ion-label>Settings</ion-label>
            <ion-icon slot="end" name="settings"></ion-icon>
          </ion-item>
          <ion-item
            tappable
            (click)="logOut()"
            lines="full"
          >
            <ion-label>Logout</ion-label>
            <ion-icon slot="end" name="log-out"></ion-icon>
          </ion-item>
        </ion-list>
      </div>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="content" main [swipeGesture]="false"></ion-router-outlet>
</ion-split-pane>
