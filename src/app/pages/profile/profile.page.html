<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="display-font">Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content forceOverscroll='false' class="ion-padding">

  <ion-item>
    <ion-input placeholder="Name" [(ngModel)]="userName"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="updateName()">Update Name</ion-button>
</ion-content>
