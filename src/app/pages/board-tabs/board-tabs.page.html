<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Board</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="boardsForGroup$ | async as boards; else loading">
    <ng-container *ngIf="boards.length; else noBoards">
      <ion-segment
        scrollable
        (ionChange)="boardChanged($event)"
      >
        <ion-segment-button *ngFor="let board of boards" [value]="board.id">
          <ion-label>{{ board.title }}</ion-label>
        </ion-segment-button>
      </ion-segment>


      Here I have fetched the boards info and it is
      {{boards | json}}




    </ng-container>

    <ng-template #noBoards>
      <div class='no-boards'>
        There are no boards yet,<br>
        start one below!
      </div>
    </ng-template>
  </ng-container>
  <ng-template #loading>
    <div class='loading'>
      <ion-spinner name="dots" class="spinner-dots"></ion-spinner>
    </div>
  </ng-template>

</ion-content>
