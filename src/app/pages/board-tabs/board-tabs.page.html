<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <app-settings-icon slot='end'></app-settings-icon>
  </ion-toolbar>
</ion-header>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>

<ng-template #noBoards>
  <app-empty-list [listType]="'boards'"></app-empty-list>
</ng-template>

<ng-container *ngIf="allBoards$ | async as allBoards">
  <ng-container *ngIf="!allBoards.loading; else loading">
    <ion-content *ngIf="allBoards.length; else noBoards">

      <ion-tabs>
        <ion-tab-bar slot="bottom">
          <ion-tab-button
            *ngFor="let board of allBoards; trackBy: boardTrackBy"
            tab="{{ board.id }}"
          >
            <ion-icon name="clipboard"></ion-icon>
            <ion-label>{{ board.title }}</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>

    </ion-content>

  </ng-container>
</ng-container>
