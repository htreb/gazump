<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Board</ion-title>
  </ion-toolbar>
</ion-header>

<ng-template #loading>
  <div class="loading">
    <ion-spinner name="dots" class="spinner-dots"></ion-spinner>
  </div>
</ng-template>

<ng-template #noBoards>
  <div class="no-boards">
    There are no boards yet,<br />
    start one below!
  </div>
</ng-template>

<ng-container *ngIf="boardsForGroup$ | async as boards">
  <ng-container *ngIf="!boards.loading; else loading">
    <ng-container *ngIf="boards.length; else noBoards">

      <ion-tabs>
        <ion-tab-bar slot="bottom">
          <ion-tab-button
            *ngFor="let board of boards"
            tab="{{ board.id }}"
          >
            <ion-icon name="clipboard"></ion-icon>
            <ion-label>{{ board.title }}</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>

    </ng-container>
  </ng-container>
</ng-container>
