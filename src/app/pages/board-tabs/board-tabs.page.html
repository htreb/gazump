<!-- TODO need a header when loading or there are no groups, need way to open the menu -->

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>

<ng-template #noBoards>
  <app-empty-list [listType]="'boards'"></app-empty-list>
</ng-template>

<ng-container *ngIf="allBoards$ | async as allBoards">
  <ng-container *ngIf="!allBoards.loading; else loading">
    <ng-container *ngIf="allBoards.length; else noBoards">

      <ion-tabs>
        <ion-tab-bar slot="bottom">
          <ion-tab-button
            *ngFor="let board of allBoards"
            tab="{{ board.id }}"
          >
            <ion-icon name="clipboard"></ion-icon>
            <ion-label>{{ board.title }}</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>

    </ng-container>
  </ng-container>
</ng-container>
