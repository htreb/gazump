<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ currentBoard?.title || "Boards" }}</ion-title>
    <app-settings-icon slot="end" [settingsOptions]="settingsOptions"></app-settings-icon>
  </ion-toolbar>
</ion-header>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>

<ng-template #noBoards>
  <app-empty-list [listType]="'boards'"></app-empty-list>
</ng-template>

<ng-container *ngIf="allBoards$ | async as allBoards">
  <ng-container *ngIf="!allBoards.loading; else loading">
    <ion-content *ngIf="allBoards.length; else noBoards">

      <app-board
        *ngFor="let board of allBoards; trackBy: boardTrackBy"
        [boardData]='board'
        [showing]='board.id === currentBoard?.id'
      >
      </app-board>

    </ion-content>

    <ion-footer>
      <ion-segment mode="ios" [value]="currentBoard || allBoards[0]" scrollable>
        <ion-segment-button
          #tabButton
          *ngFor="let board of allBoards; trackBy: boardTrackBy"
          [value]="board"
          mode="ios"
          (ionSelect)="segmentButtonSelected(board)"
        >
          <ion-icon name='{{ board.icon || "clipboard" }}'></ion-icon>
          <ion-label class="ion-text-wrap">{{ board.title }}</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-footer>
  </ng-container>
</ng-container>
