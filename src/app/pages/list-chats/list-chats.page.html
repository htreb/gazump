<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Chats</ion-title>
  </ion-toolbar>
</ion-header>

<ng-template #noChats>
  <app-empty-list [listType]="'chats'"></app-empty-list>
</ng-template>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>


<ion-content forceOverscroll='false'>
  <ng-container *ngIf="chats$ | async as chats; else loading">
    <ng-container *ngIf="chats.length; else noChats">
      <ion-list>
        <ng-container *ngFor="let chat$ of chats">
          <ion-item
            button
            *ngIf="chat$ | async as chat; else loadingChat"
            (click)="goToChat(chat.id)"
          >
            <ion-text text-wrap>{{ chat.title }}</ion-text>
            <ion-note slot='end'>{{ chat.users.length }} members</ion-note>
          </ion-item>
          <ng-template #loadingChat><!-- display skeleton text while we fetch chat details -->
            <ion-item>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              <ion-skeleton-text animated slot='end' style="width: 10%"></ion-skeleton-text>
            </ion-item>
          </ng-template>
        </ng-container>
      </ion-list>
    </ng-container><!-- check that we have some chats -->
  </ng-container><!-- fetching all chats -->

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['create']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
