<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Board</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class='board' cdkDropListGroup>

    <ion-list
      class="state-list"
      *ngFor="let state of states"
      (cdkDropListDropped)="drop($event)"
      [cdkDropListData]="state"
      cdkDropList
    >
      <ion-list-header>
        {{state.title}}
      </ion-list-header>
      <ion-item
        class="ticket"
        *ngFor="let ticket of state.tickets"
        [cdkDragData]="ticket"
        cdkDrag
      >
        <div class="drag-placeholder" *cdkDragPlaceholder></div>
        <ion-label text-wrap>
          <h2>
            {{ ticket.title }}
          </h2>
          <p text-wrap>
            {{ ticket.description }}
          </p>
        </ion-label>
      </ion-item>
    </ion-list>

</div>

  <!-- // TODO remove this! -->
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="dummyTickets()">
      <ion-icon name="document"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTicket()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
